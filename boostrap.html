<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
  </head>

  <style>
    .rounded {
        border-radius: 10px !important;
            }

    body {
        height: 100vh;
        padding: 30px 0 30px 0;
        }
  </style>

  <body>
    <div class="container my-5">
        <div class="m-auto bg-primary-subtle p-5 rounded">
            <h1 class="fs-3 text-center">LOGIN</h1>
            <div class="mb-3">
                <label for="email" 
                class="form-label">Email</label>

                <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="Masukkan Email Kamu">
              </div>

            <div class="mb-3">
                <label for="password" 
                class="form-label">Password</label>

                <input 
                type="password"
                class="form-control" 
                id="password" 
                placeholder="Masukkan password Kamu"
                rows="3"> 
                </input>

                    <div class="mt-3 d-grid">
                        <a class="my-3" href="" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Reset Password</a>
                <button type="button" class="btn btn-primary">Masuk </button>
                    </div>
            </div>
        </div>
    </div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Reset Password</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Password Baru</label>
            <input type="password" class="form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Ganti Password</button>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">
    </script>
  </body>
</html>
