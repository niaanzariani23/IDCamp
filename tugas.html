<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/tugas.css">
        <title>Tugas Login</title>
</head>
<body>
    <div class="login">
    <h1>LOGIN</h1>
    <br />

    <form action="#" method="post">
    <label for="email">Email :</label><br>
        <input required class="inp" type="email" id="email" name="email" placeholder="Masukkan Email">
        <br />
        <label for="password">Password :</label><br>
        <input required class="inp" type="password" id="password" name="password" placeholder="Masukkan Password">
        <br />
        <br />
        <button type="submit">Kirim</button>
    </form>
        </div>
        </body>
        </html>
